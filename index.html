<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout">
    <div class="result">
      <h3>Your Result</h3>
      <div class="scores">
        <p class="total">76</p>
        <p class="out-of"> of 100</p>
      </div>
      <h2>Great</h2>
      <p class="performance">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>
    <div class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="reaction"> <img src="./assets/images/icon-reaction.svg" alt=""><span class="rec">Reaction</span>
          <p class="marks"> <span class="rank">80</span> /100</p>
        </li>

        <li class="memory"> <img src="./assets/images/icon-memory.svg" alt="">
          <span class="mem">Memory</span>
          <p class="marks"> <span class="rank">92</span> /100</p>
        </li>

        <li class="verbal"> <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="ver">Verbal</span>
          <p class="marks"> <span class="rank">61</span> /100</p>
        </li>

        <li class="visual"> <img src="./assets/images/icon-visual.svg" alt="">
          <span class="vis">Visual</span>
          <p class="marks"> <span class="rank">72</span> /100</p>
        </li>
      </ul>
      <button type="submit">Continue</button>
    </div>

  </div>

</body>

</html>
